<div class="video-subtitle-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <tbody>
        <tr
          *ngFor="let item of datas"
          [class.selected]="item === selected"
          (click)="onselect(item)"
        >
          <td>
            {{ item.ChannelName }}
          </td>
          <td>
            {{ item.BeginTime | date : "yyyy-MM-dd HH:mm:ss" }} -
            {{ item.EndTime | date : "HH:mm:ss" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
