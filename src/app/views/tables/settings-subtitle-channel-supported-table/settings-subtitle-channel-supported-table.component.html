<div class="settings-subtitle-channel-supported-table table">
  <div class="head">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <td>
            <div class="check">
              <mat-checkbox
                [disableRipple]="true"
                (change)="onall($event)"
              ></mat-checkbox>
            </div>
          </td>
          <td>通道名称</td>
          <td>IP地址</td>
          <td>端口号</td>
          <td>通道号</td>
          <td>协议类型</td>
          <td>音频格式</td>
        </tr>
      </thead>
    </table>
  </div>
  <div class="body" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <tbody>
        <tr *ngFor="let item of datas" (click)="onclick($event, item)">
          <td>
            <div class="check">
              <mat-checkbox
                [disableRipple]="true"
                [checked]="selecteds.includes(item)"
              ></mat-checkbox>
            </div>
          </td>
          <td>{{ item.Name }}</td>
          <td>{{ item.IPAddress }}</td>
          <td>{{ item.Port }}</td>

          <td>{{ item.ChannelNo }}</td>
          <td>{{ item.ProtocolType }}</td>
          <td>{{ item.AudioFormat }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
