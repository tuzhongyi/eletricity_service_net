<div class="video-keyword-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <tbody>
        <tr *ngFor="let item of datas" [class.selected]="item === selected">
          <td>{{ item.Position | date : "HH:mm:ss" }}</td>
          <td (click)="onselect(item)" [title]="item.Subtitles">
            {{ item.Subtitles }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
