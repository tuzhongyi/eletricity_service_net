<div class="video-keywords">
  <div class="video-keywords-filter">
    <div class="left">
      <div class="video-keywords-filter-item">
        <div>开始时间：</div>
        <div>
          <input
            width="200px"
            type="text"
            DateTimePicker
            [format]="'yyyy-MM-dd HH:mm'"
            [startView]="DateTimePickerView.month"
            [minView]="DateTimePickerView.day"
            [(date)]="options.begin"
            (dateChange)="onbegin($event)"
            class="date-select"
          />
        </div>
      </div>
      <div class="video-keywords-filter-item">
        <div>结束时间：</div>
        <div>
          <input
            width="200px"
            type="text"
            DateTimePicker
            [format]="'yyyy-MM-dd HH:mm'"
            [startView]="DateTimePickerView.month"
            [minView]="DateTimePickerView.day"
            [(date)]="options.end"
            (dateChange)="onend($event)"
            class="date-select"
          />
        </div>
      </div>
      <div class="video-keywords-filter-item">
        <div>摄像机：</div>
        <div style="width: 250px">
          <common-label-select
            [autoclose]="true"
            [selectedNodes]="selection.label_selecteds"
          >
            <howell-video-source-select-table
              #tree
              (selectedsChange)="selection.onselect($event)"
            ></howell-video-source-select-table>
          </common-label-select>
        </div>
      </div>

      <div class="video-keywords-filter-item">
        <div>关键字：</div>
        <div>
          <input
            type="text"
            [(ngModel)]="options.key"
            [placeholder]="'请输入关键字...'"
          />
        </div>
      </div>
      <div class="video-keywords-filter-item">
        <button class="full" (click)="onsearch()">
          <i class="howell-icon-search2"></i> 查询
        </button>
      </div>
    </div>
  </div>

  <div class="video-keywords-table">
    <howell-video-keyword-table
      [load]="load"
      (playback)="onplayback($event)"
    ></howell-video-keyword-table>
  </div>
</div>
