<div class="video-source-list">
  <div class="video-source-list-filter">
    <div>
      <input
        type="text"
        [(ngModel)]="name"
        [placeholder]="'请输入摄像机名...'"
      />
    </div>
    <div>
      <button class="full" (click)="search()">
        <i class="howell-icon-search2"></i> 查询
      </button>
    </div>
  </div>
  <div class="video-source-list-table">
    <howell-video-source-table
      [filter]="filter"
      [load]="load"
      [hallId]="hallId"
      (select)="onselect($event)"
      [selectedId]="selectedId"
    ></howell-video-source-table>
  </div>
</div>
