<div class="video-playback-config">
  <div class="video-playback-config-datetime">
    <div class="video-playback-config-datetime-date">
      <div class="video-playback-config-datetime-title">选择日期：</div>

      <input
        type="text"
        DateTimePicker
        [format]="'yyyy-MM-dd'"
        [startView]="DateTimePickerView.month"
        [minView]="DateTimePickerView.month"
        [date]="date"
        (dateChange)="changeDate($event)"
        class="date-select"
      />
    </div>
    <div class="video-playback-config-datetime-date">
      <div class="video-playback-config-datetime-title">开始时间：</div>

      <app-time-control [time]="begin" [end]="end"></app-time-control>
    </div>
    <div class="video-playback-config-datetime-date">
      <div class="video-playback-config-datetime-title">结束时间：</div>

      <app-time-control [time]="end" [begin]="begin"></app-time-control>
    </div>
    <div class="operation">
      <button (click)="onPlaybackClicked()" class="full">开始回放</button>
    </div>
  </div>
</div>
