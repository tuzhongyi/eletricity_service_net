<div class="employee-track-simple-info" *ngIf="!!model">
  <div class="info-picture">
    <app-image [url]="model.Picture"></app-image>
  </div>
  <div class="info">
    <div>
      <div class="info-title">姓名</div>
      <div>{{ model.Name }}</div>
    </div>
    <div>
      <div class="info-title">证件号</div>
      <div>{{ model.IDNumber ?? "无" }}</div>
    </div>
  </div>
</div>
<div class="nodata" *ngIf="!model">请选择员工</div>
