<div class="login-container">
  <div class="login-bg">
    <div class="login-img">
      <img src="assets/images/bg.jpg" />
    </div>

    <!-- <video class="video-js" #loginVideo></video> -->

    <div class="login-header-wrapper">
      <!-- <div class="login-header">
        <span class="login-header__title">结构化管理平台</span>
      </div> -->
    </div>
  </div>

  <div class="login-content">
    <h2 class="login-content__header">用户登录</h2>
    <div class="login-content__line"></div>

    <form class="login-form" [formGroup]="formGroup">
      <div class="form-group">
        <div class="howell-icon-people form-group__icon"></div>
        <input
          class="form-group__item"
          type="text"
          placeholder="用户名"
          formControlName="username"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <div class="howell-icon-lock form-group__icon"></div>
        <input
          class="form-group__item"
          type="password"
          placeholder="密码"
          formControlName="password"
          autocomplete="off"
        />
      </div>
      <div class="form-group form-group--button" (click)="login()">
        <button class="form-group__button" type="button">登录</button>
      </div>
    </form>
  </div>
</div>
