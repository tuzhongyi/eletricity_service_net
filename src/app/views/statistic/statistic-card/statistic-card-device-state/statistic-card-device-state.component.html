<div class="statistic-card-device-state">
  <howell-statistic-card>
    <div class="statistic-card-device-state-head">
      <howell-statistic-card-head>
        <div>设备运行状态</div>
      </howell-statistic-card-head>
    </div>
    <div class="statistic-card-device-state-body">
      <div class="statistic-card-device-state-body-chart">
        <howell-statistic-chart-device-state
          [data]="data"
        ></howell-statistic-chart-device-state>
      </div>
      <div class="statistic-card-device-state-body-info">
        <div class="statistic-card-device-state-body-info-item online">
          <div class="statistic-card-device-state-body-info-item-content">
            <div
              class="statistic-card-device-state-body-info-item-content-icon"
            ></div>
            <div
              class="statistic-card-device-state-body-info-item-content-name"
            >
              在线
            </div>
            <div
              class="statistic-card-device-state-body-info-item-content-value"
            >
              {{ data.online }}
            </div>
          </div>
          <div class="statistic-card-device-state-body-info-item-line"></div>
        </div>
        <div class="statistic-card-device-state-body-info-item offline">
          <div class="statistic-card-device-state-body-info-item-content">
            <div
              class="statistic-card-device-state-body-info-item-content-icon"
            ></div>
            <div
              class="statistic-card-device-state-body-info-item-content-name"
            >
              离线
            </div>
            <div
              class="statistic-card-device-state-body-info-item-content-value"
            >
              {{ data.offline }}
            </div>
          </div>
          <div class="statistic-card-device-state-body-info-item-line"></div>
        </div>
      </div>
    </div>
  </howell-statistic-card>
</div>
