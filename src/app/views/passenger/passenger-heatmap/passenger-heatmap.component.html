<div class="passenger-heatmap">
  <div class="passenger-heatmap-filter">
    <div class="left">
      <div class="passenger-heatmap-filter-date">
        <div class="passenger-heatmap-filter-title">开始时间：</div>
        <input
          type="text"
          DateTimePicker
          [format]="'yyyy-MM-dd HH:mm'"
          [startView]="DateTimePickerView.month"
          [minView]="DateTimePickerView.hour"
          [(date)]="duration.begin"
          class="date-select"
        />
      </div>
      <div class="passenger-heatmap-filter-date">
        <div class="passenger-heatmap-filter-title">结束时间：</div>
        <input
          type="text"
          DateTimePicker
          [format]="'yyyy-MM-dd HH:mm'"
          [startView]="DateTimePickerView.month"
          [minView]="DateTimePickerView.hour"
          [(date)]="duration.end"
          class="date-select"
        />
      </div>
      <div>
        <div class="passenger-heatmap-filter-title">选择楼层：</div>
        <div>
          <select width="150px" name="" id="" (change)="changeFloor($event)">
            <option *ngFor="let item of floors" [value]="item.value">
              {{ item.language }}
            </option>
          </select>
        </div>
      </div>
      <div>
        <button class="full"><i class="howell-icon-search2"></i> 查询</button>
      </div>
    </div>
  </div>
  <div class="passenger-heatmap-chart"></div>
</div>
