<div class="time-control">
  <br /><br />

  <input
    class="time-control time hour"
    matInput
    #hour
    type="number"
    type="number"
    max="23"
    min="0"
    step="1"
    maxlength="2"
    minlength="1"
    [ngModel]="time.hour | custom_date_item"
    (ngModelChange)="time.hour = $event"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time minute"
    matInput
    #minute
    type="number"
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [ngModel]="time.minute | custom_date_item"
    (ngModelChange)="time.minute = $event"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time second"
    matInput
    #second
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [ngModel]="time.second | custom_date_item"
    (ngModelChange)="time.second = $event"
  />
</div>
