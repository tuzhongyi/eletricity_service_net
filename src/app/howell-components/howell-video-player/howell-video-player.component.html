<app-video-player
  [name]="name"
  [play]="play"
  [stop]="stop"
  [index]="index"
  [seek]="seek"
  [pause]="pause"
  [getOSDTime]="subtitle.osd"
  [subtitle]="subtitle.opened"
  [localsubtitle]="false"
  [subtitling]="subtitle.setting"
  (destroy)="ondestroy($event)"
  (onStoping)="onstoping($event)"
  (onViewerClicked)="onviewerclicked($event)"
  (onPlaying)="onplaying($event)"
  (getPosition)="onposition($event)"
  (onOSDTime)="subtitle.onosd($event)"
  (timer)="ontimer($event)"
></app-video-player>
